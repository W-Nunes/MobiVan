version: '3.8'

services:
  postgres:
    image: postgres:13-alpine
    container_name: van_postgres_db
    environment:
      POSTGRES_USER: vanuser
      POSTGRES_PASSWORD: vanpassword
      POSTGRES_DB: van_management_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vanuser -d van_management_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  mongo:
    image: mongo:5.0
    container_name: van_mongo_db
    environment:
      MONGO_INITDB_ROOT_USERNAME: vanmongouser
      MONGO_INITDB_ROOT_PASSWORD: vanmongopassword
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    restart: unless-stopped
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongo localhost:27017/test --quiet
      interval: 5s
      timeout: 5s
      retries: 5

  routes-service:
    build:
      context: ./backend/python/routes_service
    container_name: van_routes_service
    ports:
      - "0.0.0.0:8000:8000"
    volumes:
      - ./backend/python/routes_service:/app
    depends_on:
      postgres:
        condition: service_healthy
    restart: on-failure

  trips-service:
    build:
      context: ./backend/python/trips_service
    container_name: van_trips_service
    ports:
      - "0.0.0.0:8001:8000"
    volumes:
      - ./backend/python/trips_service:/app
    depends_on:
      postgres:
        condition: service_healthy
    restart: on-failure

  routing-service:
    build:
      context: ./backend/python/routing_service
    container_name: van_routing_service
    ports:
      - "0.0.0.0:8002:8000"
    volumes:
      - ./backend/python/routing_service:/app
    restart: on-failure

  payments-service:
    build:
      context: ./backend/python/payments_service
    container_name: van_payments_service
    ports:
      - "0.0.0.0:8003:8000"
    volumes:
      - ./backend/python/payments_service:/app
    depends_on:
      postgres:
        condition: service_healthy
    restart: on-failure

  api-gateway:
    build:
      context: ./backend/nodejs/api_gateway
    container_name: van_api_gateway
    ports:
      - "0.0.0.0:3000:3000"
    volumes:
      - ./backend/nodejs/api_gateway:/usr/src/app
      - /usr/src/app/node_modules
    restart: on-failure

  auth-service:
    build:
      context: ./backend/nodejs/auth_service
    container_name: van_auth_service
    ports:
      - "0.0.0.0:3001:3000"
    volumes:
      - ./backend/nodejs/auth_service:/usr/src/app
      - /usr/src/app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
    restart: on-failure

  geolocation-service:
    build:
      context: ./backend/nodejs/geolocation_service
    container_name: van_geolocation_service
    ports:
      - "0.0.0.0:3002:3000"
    volumes:
      - ./backend/nodejs/geolocation_service:/usr/src/app
      - /usr/src/app/node_modules
    depends_on:
      mongo:
        condition: service_healthy
    restart: on-failure

  notifications-service:
    build:
      context: ./backend/nodejs/notifications_service
    container_name: van_notifications_service
    ports:
      - "0.0.0.0:3003:3000"
    volumes:
      - ./backend/nodejs/notifications_service:/usr/src/app
      - /usr/src/app/node_modules
    restart: on-failure

volumes:
  postgres_data:
  mongo_data: